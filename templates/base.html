<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Die drei ??? - Random Album{% endblock %}</title>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="/static/style.css" rel="stylesheet">
    {% block extra_head %}{% endblock %}
</head>
<body class="min-h-screen flex flex-col bg-gradient-to-br from-indigo-100 via-purple-50 to-pink-100">
    <nav class="w-full">
        <div class="container mx-auto px-4 pt-3 sm:pt-6">
            <div class="mx-auto w-full max-w-md rounded-2xl border border-white/70 bg-white/80 px-3 py-2 sm:px-4 sm:py-3 shadow-lg backdrop-blur">
                <div class="flex flex-col gap-2 sm:flex-row sm:items-center sm:justify-between">
                    <div class="flex items-baseline gap-2">
                        <span class="text-lg sm:text-xl font-semibold text-slate-900 tracking-tight">Die Drei ???</span>
                        <span class="text-sm sm:text-base font-semibold text-slate-500">Random Album</span>
                    </div>
                    <button
                        type="button"
                        hx-post="/admin/refresh"
                        hx-target="#catalog-status"
                        hx-swap="innerHTML"
                        hx-disabled-elt="this"
                        class="inline-flex items-center justify-center rounded-full bg-slate-900 text-white text-xs sm:text-sm font-semibold px-4 py-2 shadow-md hover:bg-slate-800 transition-all duration-200 w-full sm:w-auto">
                        Refresh catalog
                    </button>
                </div>
                <div
                    id="catalog-status"
                    hx-get="/admin/refresh/status"
                    hx-trigger="load, every 3s"
                    hx-swap="innerHTML"
                    class="mt-1.5 inline-flex items-center rounded-full bg-slate-100 px-3 py-1 text-xs sm:text-sm text-slate-600"
                    aria-live="polite">
                    Catalog initializing...
                </div>
            </div>
        </div>
    </nav>
    <main class="container mx-auto px-4 flex-1 flex min-h-0">
        {% block content %}{% endblock %}
    </main>
</body>
</html>
